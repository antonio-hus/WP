<!DOCTYPE html>
<html lang="en">
<head>
  <title>Collapsible Table Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<table>
  <thead>
  <tr>
    <th>h1</th>
    <th>h2</th>
    <th>h3</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>11</td>
    <td>12</td>
    <td>13</td>
  </tr>
  <tr>
    <td>21</td>
    <td>22</td>
    <td>23</td>
  </tr>
  <tr>
    <td>31</td>
    <td>32</td>
    <td>33</td>
  </tr>
  </tbody>
</table>
</body>
</html>
