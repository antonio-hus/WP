<!DOCTYPE html>
<html lang="en">
<head>

  <title>3D Stairs with Shadows</title>

  <style>
    body {
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .stairs {
      position: absolute;
      width: 400px;
      height: 150px;
    }

    .step {
      position: absolute;
      width: 250px;
      height: 40px;
      background: #ddd;
      /*
      Two shadows simulate the 3D edges:
      box-shadow HORIZONTAL_OFFSET, VERTICAL_OFFSET, BLUR, SPREAD, COLOR
      - The first (0 4px 0) creates a shadow at the bottom edge.
      - The second (4px 0 0) creates a shadow at the right edge.
      */
      box-shadow: 0 4px 0 2px #bbb, 4px 0 0 2px #aaa;
    }

    .step:nth-child(1) {
      top: 120px;
      left: 120px;
      z-index: 1;
    }
    .step:nth-child(2) {
      top: 90px;
      left: 90px;
      z-index: 2;
    }
    .step:nth-child(3) {
      top: 60px;
      left: 60px;
      z-index: 3;
    }
    .step:nth-child(4) {
      top: 30px;
      left: 30px;
      z-index: 4;
    }
    .step:nth-child(5) {
      top: 0;
      left: 0px;
      z-index: 5;
    }
  </style>
</head>

<body>
<div class="stairs">
  <div class="step"></div>
  <div class="step"></div>
  <div class="step"></div>
  <div class="step"></div>
  <div class="step"></div>
</div>
</body>
</html>
