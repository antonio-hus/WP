<div class="library-wrapper">
  <h1 class="page-title">Add Book</h1>

  <!-- Error -->
  <div *ngIf="errorMessage" class="info-box error">
    {{ errorMessage }}
  </div>

  <!-- Form -->
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div class="form-section">
      <label for="title">Title</label>
      <input id="title" type="text" formControlName="title">
    </div>

    <div class="form-section">
      <label for="author">Author</label>
      <input id="author" type="text" formControlName="author">
    </div>

    <div class="form-section">
      <label for="pages">Pages</label>
      <input id="pages" type="number" formControlName="pages">
    </div>

    <div class="form-section">
      <label for="genre">Genre</label>
      <input id="genre" type="text" formControlName="genre">
    </div>

    <button type="submit" class="button" [disabled]="isSubmitting">
      <span *ngIf="isSubmitting" class="spinner"></span>
      Add Book
    </button>
    <button class="button secondary" routerLink="/">Cancel</button>
  </form>
</div>
